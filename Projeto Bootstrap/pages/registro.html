<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registre-se</title>
</head>

<body>

    <div class="container w-25">

    <form action="" class="was-validated">

        <div class="mt-3">
            <h1>Criação de Login</h1>
        </div>

        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Usuário:</label>
          <input type="uname" class="form-control" id="user" placeholder="Digite o usuário" name="uname" required>
          <div class="valid-feedback">Informação Válida</div>
          <div class="invalid-feedback">Preencha o dado do usuário.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Digite a senha" name="password" required>
          <div class="valid-feedback">Informação Válida</div>
          <div class="invalid-feedback">Informe a senha</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Confirme a senha" name="password" required>
            <div class="valid-feedback">Informação Válida</div>
            <div class="invalid-feedback">Informe a senha</div>
          </div>

        <div class="form-check mb-3">

            <input class="form-check-input" type="checkbox" id="chkPermissao"  name="remember" required>
            <label class="form-check-label" for="myCheck">Eu concordo com o termos de aceite.</label>
            <div class="valid-feedback">Informação Válida</div>
            <div class="invalid-feedback">Clique em concordar para seguir</div>

        </div>

        <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-primary">Limpar formulário</button>
            </div>
        </div>

      </form>

    </div>

</body>

</html>
