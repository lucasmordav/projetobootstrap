<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>


<body>

<div class="container border rounded p-5 mt-5">

    <div class="row"> 

        <div class="text-center col-md-7">
            <img src="img/fiap.png"  class="img-fluid m-4" alt="Logo Fiap" width="60%" height="60%">
        </div>

    <form class="container col-md-5">

        <div class="container-fluid p-4 text-black text-center">
            <h1>Área Reservada</h1>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" id="idEmail">
            <div id="idEmail" class="form-text text-black text-center">Email</div>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="idPassword">
            <div id="idPassword" class="form-text text-black text-center">Password</div>
        </div>

        <div class="text-center mb-3">
        <button type="submit" class="btn btn-info"><strong>Login</strong></button>
        </div>
        
        <div class="text-center mb-4">
            <p>Esqueci <a href="#!" class="text-black"><strong>Usuário</strong></a> / <a href="#!" class="text-black"><strong>Senha?</strong></a></p>
        </div>

        <div class="text-center">
            <a href="pages/registro.html" class="link-info">Criar Login</a>
        </div>

    </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
